<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 400px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card p{
            text-align: center;
        }
        .card p:nth-child(2){
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://th.bing.com/th/id/R.362dae0d4e6d1f474f5313b1fff15166?rik=t%2bKGXQJvOyAqeg&pid=ImgRaw&r=0" alt="cat">
            <p>Es bonito</p>
            <p>Se feliz</p>
        </div>
    </section>
</body>
</html>
